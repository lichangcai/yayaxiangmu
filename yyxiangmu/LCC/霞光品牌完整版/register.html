<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<title></title>
	</head>
	<!DOCTYPE html>
	<html ng-app="myApp">

	<head>
		<meta name="viewport" content="initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
		<meta charset="utf-8" />
		<link rel="stylesheet" href="css/ionic.min.css" />
		<link rel="stylesheet" href="css/register.css" />
		<link rel="stylesheet" href="css/register_top.css" />
		<title>注册</title>
	</head>
	<!--ng-controller 指令用于为你的应用添加控制器。在控制器中，你可以编写代码，制作函数和变量，并使用 scope 对象来访问。-->
	<!--homeController是ng-controller自己定义的名字-->

	<body ng-controller="regController">
		<ion-view class="register">
			<!--ion-hearder-bar 这个是固定在屏幕顶部的一个头部标题栏的用法。-->
			<ion-header-bar class="head-top">
				<ul>
					<li class="item-icon-left item-icon-right">

						<div class="header_center">
							立即注册
						</div>
					</li>
				</ul>
			</ion-header-bar>
			<!--top这是结尾-->
			<!--<这是自动轮播的代码 要加上ion-content才可以居中-->
			<ion-content class="content registers">
				<form class="top_pic">
					<p>请输入手机号码</p>
					<label  class="code">					
				    		<input type="text" placeholder="会员名:" ng-focus="text_focus()" ng-blur="text_blur()"/>
				    </label>
				    <p>请输入由6-12位字母或数字组成的密码</p>
					<label class="code">
				    		<input type="password"placeholder="密    码:" ng-focus="pass_focus()" ng-blur="pass_blur()" />
				    </label>
				    <p>请输入验证码</p>
					<label class="code">						
				    		<input type="text"placeholder="验证码:" ng-focus="code_focus()" ng-blur="code_blur()" />
				    		<button>获取验证码</button>
				    </label>
				</form>
				<div class="xieyi">
					<label for="" class="addto" >
				    		<input type="checkbox" />服务协议
				    </label>
					<label  for="" class ="addto" >
						<input type="checkbox">我同意
					</label>
				</div>
				<div class="login">
					<button  ng-click="register()">注册账号</button>
				</div>
				<div class="sure">
					<button ui-sref="login">已有账号，请登录</button>
				</div>
			</ion-content>

			<!--这里是底部的代码-->

		</ion-view>
	</body>


	</html>

	<body>
	</body>

</html>
