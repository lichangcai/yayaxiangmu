<!--搜索框的-->
 <script type="text/javascript">
		var inputFocus = function(element,value){
			if(element.value == value){
				element.value = "";
			}
		}
		var inputBlur = function(element,value){
			if(element.value == ""){
				element.value = value;
			}
		}
